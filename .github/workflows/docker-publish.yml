name: Build & Push API Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: onlyusedtesla.azurecr.io
  IMAGE_NAME: out-api-v2

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Build BEFORE logging into ACR (clean Docker Hub env)
      - name: Build image
        env:
          DOCKER_CONFIG: ~/.docker   # ensure a clean config for the build
        run: |
          mkdir -p ~/.docker
          docker build -f Dockerfile -t $REGISTRY/$IMAGE_NAME:${TAG} .

      # Now login to ACR and push
      - name: Set tag
        id: meta
        run: echo "TAG=$(date +'%y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Docker login to ACR
        uses: azure/docker-login@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.PRODUCTION_REGISTRY_USERNAME }}
          password: ${{ secrets.PRODUCTION_REGISTRY_PASSWORD }}

      - name: Build
        run: docker build -f ./Dockerfile -t $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.TAG }} .

      - name: Push
        run: docker push $REGISTRY/$IMAGE_NAME:${{ steps.meta.outputs.TAG }}
