name: Build & Push API Image

on:
  push:
    branches: [ main ]
  pull_request:
    branch: [ main ]


env:
  REGISTRY: onlyusedtesla.azurecr.io
  IMAGE_NAME: out-api-v2

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login to ACR
        uses: azure/docker-login@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.PRODUCTION_REGISTRY_USERNAME }}
          password: ${{ secrets.PRODUCTION_REGISTRY_PASSWORD }}

      - run: |
          docker build -f ./Dockerfile -t onlyusedtesla.azurecr.io/out-api-v2:${{ steps.datetime.outputs.datetime }} .
          docker push onlyusedtesla.azurecr.io/out-api-v2:${{ steps.datetime.outputs.datetime }}