name: Build & Push API Image
on:
  push:
    branches: [ main ]

env:
  REGISTRY: onlyusedtesla.azurecr.io
  IMAGE_NAME: out-api-v2

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Login to Azure & ACR (pull mirrored bases + push final image)
      - uses: azure/docker-login@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.PRODUCTION_REGISTRY_USERNAME }}
          password: ${{ secrets.PRODUCTION_REGISTRY_PASSWORD }}

      - name: Compute tag
        id: tag
        run: echo "tag=$(date +'%y%m%d-%H%M')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          docker build -f ./Dockerfile \
            -t $REGISTRY/$IMAGE_NAME:${{ steps.tag.outputs.tag }} \
            .

      - name: Push
        run: docker push $REGISTRY/$IMAGE_NAME:${{ steps.tag.outputs.tag }}